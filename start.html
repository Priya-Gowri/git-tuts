<!DOCTYPE html>
<html>
<head>
    <title>
        Add js inside Body 
    </title>
</head>
<body>
    <h2>
        Add js inside Body section
    </h2>
    <h3 id="demo" style="color: green;">
        Geeksforgeeks
    </h3>
    <button type="button" onclick="myFun()">
        Click Here
    </button>
    <script>
        function myFun(){
            document.getElementById("demo").innerHTML = "Content changed";
        }
    </script>
</body>
</html>
